query Souls($skip: Int, $first: Int, $where: Soul_filter) {
  souls(first: $first, skip: $skip, where: $where, orderBy: ) {
    id
    claimed
    expirationTime
    owner {
      id
      name
    }
    nbPendingRequests
    requests(where: { status_not: Resolved }) {
      id
      status
    }
  }
}
