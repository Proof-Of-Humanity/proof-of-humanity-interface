query Humanity($id: ID!) {
  humanity(id: $id) {
    id
    claimed
    claimTime
    expirationTime
    owner {
      id
      name
    }
    nbPendingRequests
    pendingRequests: requests(where: { status_not: Resolved }) {
      status
      index
      registration
      requester
      evidence(orderBy: creationTime, first: 1) {
        URI
      }
    }
    winnerClaimRequest: requests(
      where: { status: Resolved, registration: true }
      orderBy: resolutionTime
      orderDirection: desc
    ) {
      index
      evidence(orderBy: creationTime, first: 1) {
        URI
      }
    }
  }
}
