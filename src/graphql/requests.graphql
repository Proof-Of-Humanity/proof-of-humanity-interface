query Requests($skip: Int, $first: Int, $where: Request_filter) {
  requests(
    first: $first
    skip: $skip
    where: $where
    orderBy: creationTime
    orderDirection: desc
  ) {
    id
    legacy
    index
    status
    revocation
    creationTime
    requester
    claimer {
      id
      name
    }
    humanity {
      id
      nbRequests
      claimed
      winnerClaimRequest: requests(
        where: { status: Resolved, revocation: false }
        orderBy: resolutionTime
        orderDirection: desc
        first: 1
      ) {
        evidence(orderBy: creationTime, first: 1) {
          URI
        }
      }
    }
    evidence(orderBy: creationTime, first: 1) {
      URI
    }
  }
}
