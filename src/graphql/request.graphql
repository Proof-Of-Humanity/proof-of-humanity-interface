query Request($id: ID!) {
  request(id: $id) {
    status
    realIndex
    registration
    requester
    creationTime
    lastStatusChange
    soul {
      id
      claimed
    }
    claimer {
      id
      name
      vouchesReceived {
        from {
          id
        }
        soul {
          id
        }
      }
    }
    evidence(orderBy: creationTime) {
      creationTime
      id
      URI
      sender
    }
    challenges(orderBy: creationTime) {
      id
      appealPeriodStart
      appealPeriodEnd
      reason
      disputeId
      challenger
      nbRounds
      rounds(orderBy: creationTime, orderDirection: desc, first: 1) {
        requesterPaid
        challengerPaid
        requesterFunds
        challengerFunds
      }
    }
  }
}
