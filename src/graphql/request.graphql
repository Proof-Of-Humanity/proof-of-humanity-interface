query Request($id: ID!) {
  request(id: $id) {
    status
    index
    registration
    requester
    creationTime
    lastStatusChange
    humanity {
      id
      claimed
      winnerClaimRequest: requests(
        where: { status: Resolved, registration: true }
        orderBy: resolutionTime
        orderDirection: desc
      ) {
        index
        requester
        evidence(orderBy: creationTime, first: 1) {
          URI
        }
      }
    }
    claimer {
      id
      name
      vouchesReceived {
        from {
          id
        }
        humanity {
          id
        }
      }
    }
    evidence(orderBy: creationTime, orderDirection: desc) {
      creationTime
      id
      URI
      sender
    }
    challenges(orderBy: creationTime) {
      id
      appealPeriodStart
      appealPeriodEnd
      reason
      disputeId
      challenger
      nbRounds
      rounds(orderBy: creationTime, orderDirection: desc, first: 1) {
        requesterPaid
        challengerPaid
        requesterFunds
        challengerFunds
      }
    }
    arbitratorData {
      metaEvidenceUpdateTime
      registrationMeta
    }
  }
}
