query Humanities($skip: Int, $first: Int, $where: Humanity_filter) {
  humanities(first: $first, skip: $skip, where: $where) {
    id
    claimed
    expirationTime
    owner {
      id
      name
    }
    nbPendingRequests
    requests(where: { status_not: Resolved }) {
      id
      status
    }
  }
}
